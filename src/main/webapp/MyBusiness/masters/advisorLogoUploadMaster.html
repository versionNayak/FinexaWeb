<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <script src="masters/js/uploadAdvisorLogo.js"></script> 
		 <!-- <script src="masters/js/addProduct.js"></script> -->
		 <script src="masters/js/common.js"></script>
		<style>
			body {font-family: Arial;}
			/* Style the tab */
			.tab {
			/*overflow: hidden;*/
			border: 1px solid #ccc;
			background-color: #f1f1f1;
			margin-top: -23px;
			}
			/* Style the buttons inside the tab */
			.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 14px;
			}
			/* Change background color of buttons on hover */
			.tab button:hover {
			background-color: #ddd;
			}
			/* Create an active/current tablink class */
			.tab button.active {
			background-color: #6eaee5 ;
			}
			/* Style the tab content */
			.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
			background-color:white;
			}
			
			
			#inputd > tr > td, #inputh > tr > th{
			
			width:8% !important;
			
			
			}
			
			.bgc_color{
				background-color: white;
				position: relative;
				top: 30px;
			}
			.logo_img{
				width: 265px;
				display: block;
				margin: auto !important;
				height: 152px !important;
				object-fit: contain;
			}
		</style>
	</head>
	<body class="container">
		<div class="container-fluid bgc_color">
			<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-4" style="height: 172px;">
					<div style="height: 20px"></div>
					<div>
						<h5>Select logo Image :</h5>
					</div>
					<div class="form-group">
						<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
							<input type="file" name="file" onchange="validateLogoImageSize(this)" style="width: 256px;"/><br><br>
							<button type="button" class="btn btn-primary" id="btnSubmit" style="background: #6eaee5; width: 50%;">Upload</button>
						</form>
					</div>
				</div>
				
				<div class="col-md-4">
					<div id="" style="width: 265px; height: 152px;">
						<img src="" id="idAdvisorLogo"  alt="" class="logo_img"/>
					</div>
					<div style="height: 20px"></div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
