<script src="MF/Mfjs/validationForAll.js"></script>
<script src="MF/Mfjs/familyMaster.js"></script>
<script src="MF/Mfjs/validateFamilyMaster.js"></script>
<div class="MFforms">
	<h4 class="formhead">Family Member Mapping</h4>
	<form class="form-horizontal marginleft10per" action="#" id="idFamilyMasterForm">
		<div class="form-group">
			<span class="formentry-errmsg" id="alertform"></span>
			<div>
				<label>Name:</label> 
				<input type="text" id="idFamilyName" class="form-control input-width-medium-min input-width-owner input-width-medium"
					placeholder="Enter Name" tabindex="1" />
				<span class="formentry-errmsg" id="alertFamilyName"></span>
			</div>
			<br />

			<div>
				<label>PAN:</label> 
				<input type="text" id="idFamilyPAN" class="form-control input-width-medium-min input-width-owner input-width-medium"
					placeholder="Enter PAN" tabindex="2" />
				<span class="formentry-errmsg" id="alertFamilyPan"></span>
			</div>
			<br />
			<input type="button" class="form-control addbtn" id="idFamilySearch"
				value="Search" tabindex="3"/>
		</div>
		<table style='margin-left: -13px;'>
			<thead>
				<tr>
					<th>S.No</th>
					<th>Investor Name</th>
					<th>PAN</th>
					<th>DOB</th>
					<th>Select Account</th>
					<th>Finexa Family Member</th>
					<th>Investor Status</th>
				</tr>
			</thead>
			<tbody id="idFamilyTable"></tbody>
		</table>
		<br />
		<h4 class="formhead">Associate With Finexa Client</h4>
		<div>
			<label>Name/Pan*:</label> 
			<input type="text" id="idClientName" class="form-control input-width-medium-min input-width-owner input-width-medium"
				placeholder="Enter Name" tabindex="4" />
			<span class="formentry-errmsg" id="alertClientNamePan"></span>
		</div>
		<br />
		<div>
			<label>Finexa Client*:</label> 
			<select id="idFinexaClientDrop" class="form-control input-width-medium" required="required" tabindex="5">
				<option value="">Select Finexa Client</option>
			</select>
			<span class="formentry-errmsg" id="alertFinexaClient"></span>
		</div>

		<div>
			<label>Relation*:</label> 
			<select id="idRelationDrop" class="form-control input-width-medium" required="required" tabindex="6">
				<option value="">Select Relation</option>
			</select>
			<span class="formentry-errmsg" id="alertRelation"></span>
		</div>
<br>
		<input type="button" id="idCreateFamily" style='margin-left: -12px;'
			class="form-control addbtn" value="Map Family Member" tabindex="7"/>
	</form>

</div>
