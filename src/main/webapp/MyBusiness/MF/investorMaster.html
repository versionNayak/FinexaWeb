<body>
<div class="MFforms">
	<h4 class="formhead">Investor Data Import</h4>
	<form class="form-horizontal marginleft10per" action="#"  id="idFeedUpload" onsubmit="return false" >
						<div class="form-group">
							<span class="formentry-errmsg" id="alertform"></span>
							<div>
								<label>RTA:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idRTA" name="nameRTA" tabindex="1">
									</select>
									<span class="formentry-errmsg" id="alertRTA"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>File Name:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idFileName" name="nameFileType" tabindex="2">
										<option value="">Select</option>
										<!-- <option value="1">WBR2</option>
										<option value="2">WBR2A</option>
										<option value="2">MFSD 201</option> -->
									</select>
									<span class="formentry-errmsg" id="alertFileName"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>File Type:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idFileType" name="nameFile" tabindex="3">
										<option value="">Select File Type</option>
										<option value=".xlsx">Excel</option>
										<option value=".dbf">DBF</option>
									</select>
									<span class="formentry-errmsg" id="alertFileType"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>Select File:</label>
								<input type="file" multiple size="50" id="idSelectFile" name="nameSelectFile" tabindex="4">
								<span class="formentry-errmsg" id="alertSelectFile"></span>
							</div>
							<br/>
							<input type="button" class="form-control addbtn" tabindex="5" id="idImportButton" value="Import"/>
							
							<div id="wait" style="width: 100%; height: 100%; top: 100px; left: 0px; position: fixed; z-index: 10000; text-align: center;">
				            	<img src="../Common/assets/images/loader_finexa.gif" width="45" height="45" alt="Loading..." style="position: fixed; top: 50%; left: 50%;"/>
							</div>
							
							</div>
						
						</form>
						
					  <!-- <div id="idProg" class="progress">
						     <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar"
						       aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
						   </div>
						   
						   <div id="alertMsg" style="color: blue;font-size: 16px;text-align: center"></div>
						
						   <canvas id="progressBarCanvas"></canvas>
						
					 -->
							
	
	</div>
</body>
<script src="MF/Mfjs/investorMaster.js"></script>
<script src="MF/Mfjs/validateInvestorMaster.js"></script>
<script src="MF/Mfjs/validationForAll.js"></script>
