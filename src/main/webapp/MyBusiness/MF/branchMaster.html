<script src="MF/Mfjs/common.js"></script>
<script src="MF/Mfjs/branchMaster.js"></script>
<script src="MF/Mfjs/validateBranchMaster.js"></script>
<script src="MF/Mfjs/validationForAll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
<script type="text/javascript" src="../Common/assets/js/serviceclient.js"></script>
<div class="MFforms">
	<h4 class="formhead">Branch Master</h4>
	<form id="idBranchMasterForm" class="form-horizontal marginleft10per" action="#" >
						<div class="form-group">
							<span class="formentry-errmsg" id="alertform"></span>
							<div>
								<label>Name:</label>
					<input type="text" id="idBranchName" name="branchName" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Name" tabindex="1"/>
								<span class="formentry-errmsg" id="alertBranchName"></span>
							</div>
							<br/>
								<div>
								<label>Code:</label>
					<input type="text" id="idBranchCode" name="branchCode" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Code" tabindex="2"/>
								<span class="formentry-errmsg" id="alertBranchCode"></span>
							</div>
							<br/>
								<div>
								<label>Address:</label>
					<input type="text" id="idBranchAddress" name="branchAddress" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Address" tabindex="3"/>
								<span class="formentry-errmsg" id="alertBranchAddress"></span>
							</div>
							<br/>
								<div>
								<label>City:</label>
					<input type="text" id="idBranchCity" name="branchCity" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="City" tabindex="4"/>
								<span class="formentry-errmsg" id="alertBranchCity"></span>
							</div>
							<br/>
								<div>
								<label>Pincode:</label>
					<input type="text" id="idBranchPinCode" name="branchPinCode" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Pincode" tabindex="5"/>
								<span class="formentry-errmsg" id="alertBranchPinCode"></span>
							</div>
							<br/>
								<div>
								<label>State:</label>
					<input type="text" id="idBranchState" name="branchState" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="State" tabindex="6"/>
								<span class="formentry-errmsg" id="alertBranchState"></span>
							</div>
							<br/>
								<div>
								<label>Phone Number:</label>
					<input type="text" id="idBranchPhoneNo" name="branchPhoneNo" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Phone Number" tabindex="7"/>
								<span class="formentry-errmsg" id="alertBranchPhoneNo"></span>
							</div>
							<br/>
								<div>
								<label>Mobile Number:</label>
					<input type="text" id="idBranchMobileNo" name="branchMobileNo" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Mobile Number" tabindex="8"/>
								<span class="formentry-errmsg" id="alertBranchMobileNo"></span>
							</div>
							<br/>
								<div>
								<label>Branch Head:</label>
								<select style="padding-top:2px" class="form-control input-width-medium" id="idBranchHead" tabindex="9" name="branchHeadId" >					
								</select> 
								<span class="formentry-errmsg" id="alertBranchHead"></span>
							</div>
							<br/>
							<button type="button" id="idSave" class="form-control addbtn" tabindex="10">Submit</button>
							</div>
						
						</form>
							
	
	</div>
