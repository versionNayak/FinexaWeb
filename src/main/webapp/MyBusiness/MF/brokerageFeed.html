<div class="MFforms">
	<h4 class="formhead">Brokerage Upload</h4>
	<form class="form-horizontal marginleft10per" action="#" id="idFeedUpload" >
						<div class="form-group">
						<span class="formentry-errmsg" id="alertform"></span>
						<br/><div>
								<label>RTA:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium"  id="idRTA" name="nameRTA" tabindex="1">
									</select>
									<span class="formentry-errmsg" id="alertRTA"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>File Name:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idFileName" name="nameFileType" tabindex="2">
										<option value="">Select</option>
									</select>
									<span class="formentry-errmsg" id="alertFileName"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>File Type:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idFileType" name="nameFile" tabindex="3">
										<option value="">Select File Type</option>
										<option value=".xlsx">Excel</option>
										<option value=".dbf">DBF</option>
									</select>
									<span class="formentry-errmsg" id="alertFileType"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>Select File:</label>
								<input type="file" multiple size="50" id="idSelectFile" name="nameSelectFile" tabindex="4">
								<span class="formentry-errmsg" id="alertSelectFile"></span>

							</div>
							<br/>
							<input type="button" class="form-control addbtn" tabindex="5" id="idImportButton" value="Import"/>
							</div>
						
						</form>

						   <canvas id="progressBarCanvas"></canvas>
						
					 -->
							
	
	</div>
</body>
