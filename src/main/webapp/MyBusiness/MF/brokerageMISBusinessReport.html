<script src="MF/Mfjs/brokerageMISBusinessreport.js"></script>
<div class="MFforms">
	<h4 class="formhead">Select Parameters						
	</h4>
	<form class="form-horizontal marginleft10per" action="#" id="idBusinessMISReportForm">
						<div class="form-group">
							<span class="formentry-errmsg" id="alertform"></span>
							<div>
								<label>From date*:</label>
									<p id="idFromDateGroup" class="input-group input-width-medium">
										<input type="text" class="form-control" id="idFromDate" name="fromDate" placeholder="DD/MM/YYYY" tabindex="2">
										<span class="input-group-btn datepicker-icon">
											<button type="button" class="btn btn-default calendar-icon-container" data-toggle="tooltip" data-placement="top" title="Select From Date"><em class="glyphicon calendar-icon-theme"></em></button>
										</span>
									</p>
									<span class="formentry-errmsg" id="alertFromDate"></span>
							</div>
							<br/>
							<div>
								<label>To date*:</label>
									<p id="idToDateGroup" class="input-group input-width-medium">
										<input type="text" class="form-control" id="idToDate" name="toDate" placeholder="DD/MM/YYYY" tabindex="2">
										<span class="input-group-btn datepicker-icon">
											<button type="button" class="btn btn-default calendar-icon-container" data-toggle="tooltip" data-placement="top" title="Select To Date"><em class="glyphicon calendar-icon-theme"></em></button>
										</span>
									</p>
									<span class="formentry-errmsg" id="alertToDate"></span>
							</div>
							<br/>
							<div>
								<label>Select ARN *:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idARNs" name="arnNo" tabindex="1">
										<option value="">Select ARN</option>
									</select>
									<span class="formentry-errmsg" id="alertARNs"></span>
								</span>
							</div>
							<br/>
							<div>
								<label>Select Relationship Managers *:</label>
								<span class="form-static-value">
									<select class="form-control input-width-medium" id="idRMs" name="relationshipManagerId" tabindex="1">
										<option value="">Select ARN</option>
									</select>
									<span class="formentry-errmsg" id="alertRMs"></span>
								</span>
							</div>
							<br/>
							<div id="idOptionsForReport">
								<label>Options For Report*:</label>
								<br/>
								<input id="idByFundHouse" name="options" type="checkbox" value="byFundHouse" /> By Fund House  &nbsp;&nbsp;&nbsp; 
								<input id="idByScheme" name="options" type="checkbox" value="byScheme" /> By Scheme &nbsp;&nbsp;&nbsp;
								<input id="idByClients" name="options" type="checkbox" value="byClients" /> By Clients &nbsp;&nbsp;&nbsp;
								<input id="idBySubBroker" name="options" type="checkbox" value="bySubBroker" /> By Sub-Broker &nbsp;&nbsp;&nbsp;
								<input id="idByRM" name="options" type="checkbox" value="byRM" /> By RM &nbsp;&nbsp;&nbsp;
								<input id="idByFundSubAssetClass" name="options" type="checkbox" value="byFundSubAssetClass" /> By Fund Sub- asset Class &nbsp;&nbsp;&nbsp;
								<span class="formentry-errmsg" id="alertoptionsForReport"></span>
	    					</div>	
							<br/>
							<div class="col-sm-6" style="text-align: left;z-index:1;padding-top: 7px;margin-top:-13px;font-style:bold"> 
								<input type="button" class="pull-left btn addbtn" id="showBusinessMISReport" tabindex="6" value="View Report" style="width:9em;font-style:bold;float:right;margin-left:0em"/> 
							</div>
							<br/><br/>
							<div id="idRadioReportFormat">
								<label>Selection*:</label>
								<p id="idReportFormatRadioGroup" style="margin-bottom:0px;width:15%">
									<input id="idExcel" name="reportFormat" type="radio" value="excel" tabindex="6" /> Excel  &nbsp;&nbsp;&nbsp; 
									<input id="idPDF" name="reportFormat" type="radio" value="pdf" tabindex="7" /> PDF &nbsp;&nbsp;&nbsp;
								</p>
								<span class="formentry-errmsg" id="alertReportFormat"></span>
	    					</div>
	    					<br/>
	    					<div class="col-sm-6" style="text-align: left;z-index:1;padding-top: 7px;margin-top:-13px;font-style:bold"> 
	    						<input type="button" class="btn addbtn" id="exportBusinessMISReport" value="Export Report" tabindex="8" style="width:9em"/>
							</div>
							
							<div id="wait" style="width: 100%; height: 100%; top: 100px; left: 0px; position: fixed; z-index: 10000; text-align: center;">
				            	<img src="../Common/assets/images/loader_finexa.gif" width="45" height="45" alt="Loading..." style="position: fixed; top: 50%; left: 50%;"/>
							</div>
							
						</div>
	</form>
</div>
