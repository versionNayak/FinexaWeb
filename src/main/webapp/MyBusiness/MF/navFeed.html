<script>
		$(function () {
			"use strict";
			$("[data-toggle=\"tooltip\"]").tooltip();
			$("#idStartDate").datepicker({

				todayHighlight: true,
				todayBtn: true
			});
			$(".datepicker-icon").on("click", function () {
				$(this).closest(".input-group").find("input").trigger("focus");
			});
		});
</script>
