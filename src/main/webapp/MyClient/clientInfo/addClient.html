<script src="clientInfo/js/common.js"></script>
<script src="clientInfo/js/addClient.js"></script>
<script src="clientInfo/js/validateClient.js"></script>
<script src="clientInfo/js/validationForAll.js"></script>
<script src="../../Common/assets/js-library/moment-2.11.0.js"></script>

<div class="cicontainer">
    <div id="idPara">
        <p style="color:black;font-weight:bold;">To complete client registration, you need to complete the four tabs - Personal Profile, Contact Details, Family Details and<br> Life Expectancy. If any one of these is not saved, Client registration will not be completed & client will not be saved.</p>
    </div>
    <div>
        <form class="form-horizontal" id="client_form" action="#">
            <input type="hidden" id="idOldBDate" name="OldbirthDate" />
            <input type="hidden" id="idClient" name="clientID" />
            <input type="hidden" id="idClientMember" name="memberID" />
            <input type="hidden" id="idSalutation" name="salutation" class="form-control input-width-medium-min input-width-owner input-width-medium" value="" />
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <span class="formentry-errmsg" id="alertform"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="idFirstName" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>First Name*:</label> <input type="text" id="idFirstName" name="firstName" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="First Name" tabindex="1" maxlength="50" />
                    <span class="formentry-errmsg" id="alertfname"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idMiddleName" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Middle Name:</label> <input type="text" id="idMiddleName" name="middleName" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Middle Name" tabindex="2" maxlength="50" />
                    <span class="formentry-errmsg" id="alertmname"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idLastName" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Last Name:</label> <input type="text" id="idLastName" name="lastName" class="form-control input-width-medium-min input-width-owner input-width-medium" placeholder="Last Name" tabindex="3" maxlength="50" />
                    <span class="formentry-errmsg" id="alertlname"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idGenderRadioGroup" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Gender*:</label>
                    <div class="displayflex" id="idGender">
                        <p id="idGenderRadioGroup" class="input-group input-width-small" tabindex="4">
                            <label class="radio-inline custom-radio-theme"> <input
								type="radio" name="gender" id="idGenderM" value="M" checked="checked"
								tabindex="5"><i></i>Male
							</label> <label class="radio-inline custom-radio-theme"> <input
								type="radio" name="gender" id="idGenderF" value="F"
								tabindex="6"><i></i>Female
							</label>
                        </p>
                    </div>
                    <span class="formentry-errmsg" id="alertgender"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Date of Birth*:</label>
                    <p id="idBirthDateGroup" class="input-group input-width-medium">
                        <input type="text" class="form-control" id="idBdate" name="birthDate" placeholder="DD/MM/YYYY" tabindex="7">
                        <span class="input-group-btn datepicker-icon">
							<button type="button" id="idDobCalendar"
								class="btn btn-default calendar-icon-container"
								data-toggle="tooltip" data-placement="top"
								title="Select Date of Birth">
								<em class="glyphicon calendar-icon-theme"></em>
							</button>
						</span>
                    </p>
                    <span class="formentry-errmsg" id="alertbdate"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <label>Marital Status*:</label> <span class="form-static-value" id="idMaritalStatus"> <select
						class="form-control input-width-medium" id="idMStatus"
						name="maritalStatus"
						onchange="toggleOtherMaritalStatus();" 
						 tabindex="8">
					</select>
					</span>
                    <span class="formentry-errmsg" id="alertmstatus"></span>
                </div>
                <div class="col-sm-4">
                    <label>If Others, specify:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idOtherMaritalStatus" name="otherMaritalStatus" disabled="" placeholder="Please Enter Marital Status;" tabindex="9" maxlength="50">
                    </p>
                    <span class="formentry-errmsg" id="alertothermstatus"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="idPan" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Pan*:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idPan" name="pan" placeholder="Enter Pan" tabindex="10" maxlength="10" style="text-transform: uppercase;">
                        <span class="formentry-errmsg" id="alertpan"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="idAadhar" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Aadhar Card No:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idAadhar" name="aadhar" placeholder="Enter Aadhar No" tabindex="11" maxlength="12">
                    </p>
                    <span class="formentry-errmsg" id="alertaadhar"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idEdQualification" class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <label>Highest Educational Qualification:</label> <span class="form-static-value" id="hide320"> <select
						class="form-control input-width-medium" id="idEdQualification"
						name="eduQualification" onchange="toggleOtherEdQualification()" tabindex="12">
					</select>
					</span>
                    <span class="formentry-errmsg" id="alertEdQualification"></span>
                </div>
                <div class="col-sm-4">
                    <label>If Others, specify:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idOtherEdQualification" name="otherEduQualification" disabled="" placeholder="Please Enter Education" tabindex="13" maxlength="50">
                    </p>
                    <span class="formentry-errmsg" id="alertOtherEdQualification"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="idEmploymentType" class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <label>Employment Type:</label> <span class="form-static-value" id="hide320"> <select
						class="form-control input-width-medium" id="idEmploymentType"
						name="employmentType"
						onchange="fnEmploymentType()"
						tabindex="14">
							<option value="">Select</option>
					</select>
					</span>
                    <span class="formentry-errmsg" id="alertEmploymentType"></span>
                </div>
                <div class="col-sm-4">
                    <label>If Others, specify:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idOtherEmploymentType" name="otherEmploymentType" disabled="" placeholder="Please Enter Employment" tabindex="15" maxlength="50">
                    </p>
                    <span class="formentry-errmsg" id="alertOtherEmploymentType"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idOrgName" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Name of Organization:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idOrgName" name="orgName" placeholder="Enter Employment Name;" tabindex="16" maxlength="50">
                    </p>
                    <span class="formentry-errmsg" id="alertnameOrg"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="idCurrDesignation" class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Current Designation:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idCurrDesignation" name="currDesignation" placeholder="Enter Current Designation" tabindex="17" maxlength="50">
                        <span class="formentry-errmsg" id="alertCurrDesig"></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <label>Resident Type*:</label> <span class="form-static-value" id="hide320"> <select
						class="form-control input-width-medium" id="idResType"
						name="residentType"
						onchange="toggleOtherResidentType()"
						tabindex="18">
							<option value="">Select</option>
					</select>
					</span>
                    <span class="formentry-errmsg" id="alertrestype"></span>
                </div>
                <div class="col-sm-4">
                    <label>If Others, specify:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" class="form-control valid-state" id="idOtherResidentType" name="otherResidentType" disabled="" placeholder="Enter Resident Type" tabindex="19" maxlength="50">
                    </p>
                    <span class="formentry-errmsg" id="alertOtherResType"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Country of Residence*:</label> <span class="form-static-value" id="hide320"> <select
						class="form-control input-width-medium" id="idCountry"
						name="countryOfResidence" tabindex="20">
							
					</select>
					</span>
                    <span class="formentry-errmsg" id="alertCountry"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Retired*:</label>
                    <div class="displayflex" id="idRetired">
                        <p id="idRetiredGroup" class="input-group input-width-small">
                            <label class="radio-inline custom-radio-theme"> <input
								type="radio" name="retiredFlag" id="idRetiredN"
								onclick="showHideRetirementAge(this);" value="N"  tabindex="21"
								checked="checked" /><i></i>No
							</label> <label class="radio-inline custom-radio-theme"> <input
								type="radio" name="retiredFlag" id="idRetiredY"
								onclick="showHideRetirementAge(this);" value="Y" tabindex="22" /><i></i>Yes
							</label>
                        </p>
                    </div>
                    <span class="formentry-errmsg" id="alertretired"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-11">
                    <label>Planned Retirement Age*:</label>
                    <p class="input-group input-width-medium">
                        <input type="text" id="idRetirementAge" name="retirementAge" class="form-control invalid-state" placeholder="Enter Age;" tabindex="23" maxlength="3">
                        <span class="formentry-errmsg" id="alertretirementage"></span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="button" class="pull-left btn addbtn" id="idClientSubmit" tabindex="24">SAVE</button>
                    <button type="button" id="undo" class="pull-left btn addbtn" tabindex="25" onclick="undoChange()">UNDO</button>
                </div>
            </div>
            <div id="focusguard-2" tabindex="26"></div>
        </form>
    </div>
</div>
