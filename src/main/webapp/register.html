			$("#idOrg").change(function (event) {

				if ($('#idOrg').val() == 'N') {
					$("#idOrgName").prop("disabled", true);
					$("#idEmployeeCode").prop("disabled", true);
					//$("#idRoleId").attr("disabled", true);
					$('#idRoleId option:not(:selected)').prop('disabled', true);
				} else {
					$("#idOrgName").prop("disabled", false);
					$("#idEmployeeCode").prop("disabled", false);
					//$("#idRoleId").attr("disabled", false);
					$('#idRoleId option:not(:selected)').prop('disabled', false);
				}
			});
			
			 jQuery("#registerForm").validationEngine('attach', {
				onValidationComplete: function (form, status) {
					console.log("Validation status : "+ status);
					if (status == true) {
						sessionStorage.setItem("REGISTER_DATA",JSON.stringify($('#registerForm').serializeToJSON()));
						sessionStorage.setItem("Phone_no",$('#idPhone').val());
					//	var api_key="9346581b-880d-11e7-94da-0200cd936042";

					//	var url= "https://2factor.in/API/V1/"+api_key+"/SMS/+91"+phone_no+"/AUTOGEN";
					//	console.log("url: " + url);
					 var serviceUrl = "sendOTP/"+$('#idPhone').val();
						getClientData("GET","",serviceUrl,onSuccess);
						
					}

				}
			 
			}); 
		});

		function onSuccess(data){
			console.log("Factor Status: "+data.status);
			if(data.status == "success"){
				sessionStorage.setItem("OTP_SESSION",data.details);
				window.location = "otp.html";
			} else {
				console.log("Factor Status failed");
			}
		}
